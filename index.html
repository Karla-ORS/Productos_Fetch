<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Productos</title>
</head>
<body>
  
    <main class="container my-4">
    <h1 class="mb-4">Productos</h1>
    <!-- Boton categorias -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Categorias</button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
    <span class="visually-hidden">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu" id="ulMenu">
  
    <li><hr class="dropdown-divider"></li>
    <li><a class="dropdown-item" onclick="getData('')">Todas</a></li>
  </ul>
</div>
   <!-- Contenedor de productos -->
   <div id="mainProds" class="d-flex flex-wrap justify-content-center"></div>
  
    </main>

<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <img id="modalImg" src="" class="img-fluid mb-3" alt="imagen del producto">
          <p id="modalDesc"></p>
          <p id="modalPrecio" class="fw-bold"></p>
          <p id="modalPrecio" class="fw-bold"></p>
        </div>
      </div>
    </div>
  </div>
  



<script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
